# Render manifest with inline environment variables (NOT recommended for production/secrets).
# Replace placeholder values before committing. Prefer setting secrets in the Render UI instead.

services:
  - type: web
    name: backend-eventease
    env: docker
    repo: hillary90/backend-eventease    # replace if different
    branch: final-intergration           # replace with the branch you want to deploy (e.g. main)
    plan: starter
    dockerfilePath: Dockerfile
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: PORT
        value: "8000"
      - key: DATABASE_URL
        value: "postgres://USER:PASS@HOST:5432/eventease_db"  # replace with your DB URL
      - key: FIREBASE_SERVICE_ACCOUNT_BASE64
        value: "BASE64_ENCODED_SERVICE_ACCOUNT_JSON_HERE"  # replace with base64(serviceAccountKey.json)
        secure: true

# Note: Inlined secrets are visible to anyone with repository access â€” use this only for quick tests.
# Remove this file or replace inline values with empty strings and set secrets in Render UI for production.
