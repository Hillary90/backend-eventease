
services:
  - type: web
    name: backend-eventease
    env: docker
    repo: hillary90/backend-eventease    # replace if different
    branch: final-intergration           # replace with the branch you want to deploy (e.g. main)
    plan: starter                        # change to "starter", "standard", etc. as needed
    dockerfilePath: Dockerfile
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: PORT
        value: "8000"
      - key: DATABASE_URL
        # Leave empty here and link to the managed database below or set in Render UI
        value: ""
      - key: FIREBASE_SERVICE_ACCOUNT_BASE64
        # Mark this value as secure in Render UI. Prefer base64-encoded JSON.
        value: ""
        secure: true

databases:
  - name: eventease-db
    plan: starter
    region: oregon         
    postgresVersion: "15"

